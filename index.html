<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Contrato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>

  <h3>Preencha os dados para gerar o contrato:</h3>

  <form action="https://script.google.com/macros/s/AKfycbwzGLR1xM6ZL-gdIigqiMGJ3kkSZ9biscVTvtHugcdX6wl0qf9cx-Vvsd91ZNHAerhm0w/exec" method="POST" target="_blank">
    <input type="text" name="nome" placeholder="Nome completo" required><br>
    <input type="text" name="cpf" placeholder="CPF" required><br>
    <input type="text" name="data" placeholder="Data (ex: 06/06/2025)" required><br>
    <button type="submit">Gerar Contrato</button>
  </form>

</body>
</html>
